{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center auth-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{{ 'Register' if register else 'Login' }}</h2>
                    <form method="POST">
                        {% if register %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            {{ 'Register' if register else 'Login' }}
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        {% if register %}
                        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                        {% else %}
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
